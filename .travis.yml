language: cpp

matrix:

  include:

    - os: linux
      dist: trusty
      sudo: required
      env: VERGE_PLATFORM='linux'
      compiler: gcc
      file: 'release_linux.zip'

    - os: linux
      dist: trusty
      sudo: required
      env: VERGE_PLATFORM='windows'
      compiler: gcc
      file: 'release_windows.zip'

    - os: osx
      osx_image: xcode7.3
      env: VERGE_PLATFORM='mac'
      compiler: clang 
      file: 'release_mac.zip'

before_install:
  - ./building/common.sh
  - ./building/${VERGE_PLATFORM}/requirements.sh

install:
  - ./building/${VERGE_PLATFORM}/build.sh

script:
  - ./building/${VERGE_PLATFORM}/dist.sh

deploy: 
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  on:
    # TODO: change me vergeDEV
    repo: mkinney/VERGE
    tags: true
    all_branches: true

